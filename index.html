<!DOCTYPE html>

<html>
    <head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="author" content="Arman Tulembaev">
    <meta name="description" content="My First Calculator!">
    <meta name="keywords" content="html,css,js,calculator">

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

    </head>

    <body>
            <div id="text">Calculator</div>

            <input 
                id="input-1" 
                type="number" 
                placeholder="Enter First Number :">

            <input 
                id="input-2" 
                type="number" 
                placeholder="Enter Second Number :">

            <button 
                id="plus" 
                title="plus">+</button>

            <button 
                id="minus" 
                title="minus">-</button>

            <button 
                id="multiply" 
                title="multiply">*</button>

            <button 
                id="division" 
                title="division">/</button>

            <button 
                id="equal" 
                title="equal">=</button>

            <div id="answer">Result :<p id="result">
                 
            </p></div>     
    </body>
</html>
